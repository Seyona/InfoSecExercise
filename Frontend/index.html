<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Country Search </title>
    <link rel = "stylesheet"
          type = "text/css"
          href="style.css"/>

</head>
<body>
    <div class="searchCenter" id="search" >
        <label for="country-search">Country Search</label>
        <input type="search" class="country-search" id="country-search" name="country-search"
               aria-label="Search for a Country by name or code">
        <select name="search-type" id="search-type">
            <option value="cn"> Country Name </option>
            <option value="cc"> Country Code </option>
        </select>
        <button id="search-button" class="search-button" disabled> Search </button>
    </div>

    <div class="country_info_center" id="country-info">

    </div>

    <div id="country-stats" style="text-align:center">
        <div id="country-pop" style=""></div>
        <br/> <br/>
        <div id="region-info" style="text-align:left; display:inline-block; vertical-align:top">
            <ul id="region-list" style="margin:auto; list-style-type: none;"></ul>
        </div>
        <div id="subregion-info" style="text-align:left; display:inline-block; vertical-align:top">
            <ul id="subregion-list" style="margin:auto; list-style-type: none;"></ul>
        </div>

    </div>

    <script src="CountrySearch.js" type="module"></script>
</body>
</html>
